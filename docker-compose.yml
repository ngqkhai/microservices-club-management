services:

  # PostgreSQL Database for Auth Service
  postgres:
    image: postgres:15-alpine
    container_name: club_management_postgres
    environment:
      POSTGRES_DB: club_management_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/auth/src/migrations:/docker-entrypoint-initdb.d
    networks:
      - club_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # RabbitMQ Message Broker with correct Erlang cookie permissions on first run
  rabbitmq:
    build:
      context: ./docker/rabbitmq
      dockerfile: Dockerfile
      args:
        RABBITMQ_ERLANG_COOKIE: my-secret-cookie
    image: club_management_rabbitmq:latest
    container_name: club_management_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - club_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # Auth Service Database Migration
  auth-migration:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: club_management_auth_migration
    env_file:
      - ./services/auth/.env
    environment:
      DB_HOST: postgres
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
    command: ["npm", "run", "migrate"]
    volumes:
      - ./services/auth:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - club_network
    restart: "no"

  # Auth Service
  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: club_management_auth
    env_file:
      - ./services/auth/.env
    environment:
      DB_HOST: postgres
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
    ports:
      - "3001:3001"
    volumes:
      - ./services/auth:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-migration:
        condition: service_completed_successfully
    networks:
      - club_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/api/auth/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Kong Configuration Database
  kong-database:
    image: postgres:15-alpine
    container_name: club_management_kong_db
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong123
    ports:
      - "5433:5432"
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - club_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # Kong Migrations Bootstrap
  kong-migration:
    image: kong:latest
    container_name: club_management_kong_migration
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PORT: 5432
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong123
    command: ["kong", "migrations", "bootstrap"]
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - club_network
    restart: "no"

  # Kong API Gateway
  kong:
    image: kong:latest
    container_name: club_management_kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PORT: 5432
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong123
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
    ports:
      - "8000:8000"    # Proxy
      - "8001:8001"    # Admin API
      - "8002:8002"    # Manager GUI
    depends_on:
      kong-migration:
        condition: service_completed_successfully
      auth-service:
        condition: service_healthy
    networks:
      - club_network
    healthcheck:
      test: ["CMD-SHELL", "kong health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Kong Auto-Configurator
  kong-setup:
    image: alpine:latest
    container_name: club_management_kong_setup
    entrypoint:
      - /bin/sh
      - -c
    command:
      - |
        apk add --no-cache curl jq bash \
          && bash /scripts/setup-kong.sh
    volumes:
      - ./api-gateway/scripts:/scripts:ro
    depends_on:
      kong:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - club_network
    restart: "no"

  # Notification Service
  notify-service:
    build:
      context: ./services/notify
      dockerfile: Dockerfile
      target: development
    container_name: club_management_notify
    env_file:
      - ./services/notify/.env
    environment:
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
    ports:
      - "3005:3005"
    volumes:
      - ./services/notify:/app
      - /app/node_modules
      - notify_logs:/app/logs
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - club_network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
  kong_data:
  pgadmin_data:
  notify_logs:

networks:
  club_network:
    driver: bridge 
