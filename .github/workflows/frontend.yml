# =============================================================================
# Frontend Pipeline
# =============================================================================
name: Frontend

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

env:
  SERVICE_NAME: frontend
  SERVICE_PATH: frontend
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository }}/frontend

jobs:
  # ===========================================================================
  # Test & Build
  # ===========================================================================
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_PATH }}/package-lock.json

      - name: Install dependencies
        run: |
          cd ${{ env.SERVICE_PATH }}
          npm ci

      - name: Lint
        run: |
          cd ${{ env.SERVICE_PATH }}
          npm run lint --if-present

      - name: Type check
        run: |
          cd ${{ env.SERVICE_PATH }}
          npm run type-check --if-present

      - name: Unit tests
        run: |
          cd ${{ env.SERVICE_PATH }}
          npm run test --if-present

      - name: Build
        run: |
          cd ${{ env.SERVICE_PATH }}
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.SERVICE_PATH }}/.next

  # ===========================================================================
  # Build & Push Image
  # ===========================================================================
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }}
          file: ${{ env.SERVICE_PATH }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Production (requires approval)
  # ===========================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://yourapp.com
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Deploy frontend
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << EOF
            cd /app
            docker pull ${{ env.IMAGE_NAME }}:${{ github.sha }}
            docker compose up -d --no-deps ${{ env.SERVICE_NAME }}
          EOF

      - name: Health check
        run: |
          sleep 20
          curl -f https://yourapp.com || exit 1
          echo "Frontend deployed successfully!"

      - name: Notify
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        continue-on-error: true
        with:
          payload: |
            {
              "text": "${{ job.status == 'success' && '✅' || '❌' }} Frontend deployment ${{ job.status }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
