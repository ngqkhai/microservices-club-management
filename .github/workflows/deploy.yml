name: Deploy to Render

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy Hooks
        env:
          RENDER_FRONTEND_DEPLOY_HOOK: ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}
          RENDER_API_GATEWAY_DEPLOY_HOOK: ${{ secrets.RENDER_API_GATEWAY_DEPLOY_HOOK }}
          RENDER_AUTH_DEPLOY_HOOK: ${{ secrets.RENDER_AUTH_DEPLOY_HOOK }}
          RENDER_CLUB_DEPLOY_HOOK: ${{ secrets.RENDER_CLUB_DEPLOY_HOOK }}
          RENDER_EVENT_DEPLOY_HOOK: ${{ secrets.RENDER_EVENT_DEPLOY_HOOK }}
          RENDER_NOTIFY_DEPLOY_HOOK: ${{ secrets.RENDER_NOTIFY_DEPLOY_HOOK }}
        run: |
          set -e
          curl -fsSL -X POST "$RENDER_AUTH_DEPLOY_HOOK"
          curl -fsSL -X POST "$RENDER_CLUB_DEPLOY_HOOK"
          curl -fsSL -X POST "$RENDER_EVENT_DEPLOY_HOOK"
          curl -fsSL -X POST "$RENDER_NOTIFY_DEPLOY_HOOK"
          curl -fsSL -X POST "$RENDER_API_GATEWAY_DEPLOY_HOOK"
          curl -fsSL -X POST "$RENDER_FRONTEND_DEPLOY_HOOK"
