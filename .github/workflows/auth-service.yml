# =============================================================================
# Auth Service Pipeline
# =============================================================================
name: Auth Service

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/auth/**'
      - 'shared/**'
      - '.github/workflows/auth-service.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/auth/**'
      - 'shared/**'

env:
  SERVICE_NAME: auth
  SERVICE_PATH: services/auth
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository }}/auth

jobs:
  # ===========================================================================
  # Test
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: auth_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_PATH }}/package-lock.json

      - name: Install dependencies
        run: |
          cd ${{ env.SERVICE_PATH }}
          npm ci

      - name: Lint
        run: |
          cd ${{ env.SERVICE_PATH }}
          npm run lint --if-present

      - name: Unit tests
        run: |
          cd ${{ env.SERVICE_PATH }}
          npm run test:unit --if-present
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/auth_test

      - name: Integration tests
        run: |
          cd ${{ env.SERVICE_PATH }}
          npm run test:integration --if-present
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/auth_test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ${{ env.SERVICE_PATH }}/coverage/lcov.info
          flags: auth
          fail_ci_if_error: false

  # ===========================================================================
  # Build & Push Image
  # ===========================================================================
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }}
          file: ${{ env.SERVICE_PATH }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Production (requires approval)
  # ===========================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://yourapp.com
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Deploy service
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << EOF
            cd /app
            docker pull ${{ env.IMAGE_NAME }}:${{ github.sha }}
            docker compose up -d --no-deps ${{ env.SERVICE_NAME }}
          EOF

      - name: Health check
        run: |
          sleep 15
          curl -f https://yourapp.com/api/auth/health || exit 1
          echo "Auth service deployed successfully!"

      - name: Notify
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        continue-on-error: true
        with:
          payload: |
            {
              "text": "${{ job.status == 'success' && '✅' || '❌' }} Auth service deployment ${{ job.status }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
