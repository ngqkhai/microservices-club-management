plugins:
  # Global API Gateway Secret plugin (applies to all routes)
  - name: api-gateway-secret
    tags: [global, api-gateway-secret]
    
  # Global CORS plugin
  - name: cors
    config:
      origins:
        - "http://localhost:3000"
        - "https://localhost:3000"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - X-Requested-With
      credentials: true
      max_age: 3600
    tags: [global, cors]
    
