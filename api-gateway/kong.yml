_format_version: "3.0"

services:
  # Auth Service
  - name: auth-service
    url: ${AUTH_SERVICE_URL}
    tags: [club-management-system, auth]
    plugins:
      - name: api-gateway-secret
        config:
          secret_value: ${API_GATEWAY_SECRET}
    
  # Club Service  
  - name: club-service
    url: ${CLUB_SERVICE_URL}
    tags: [club-management-system, club]
    plugins:
      - name: api-gateway-secret
        config:
          secret_value: ${API_GATEWAY_SECRET}
    
  # Event Service
  - name: event-service
    url: ${EVENT_SERVICE_URL}
    tags: [club-management-system, event]
    plugins:
      - name: api-gateway-secret
        config:
          secret_value: ${API_GATEWAY_SECRET}
    
  # Notification Service
  - name: notify-service
    url: ${NOTIFY_SERVICE_URL}
    tags: [club-management-system, notify]
    plugins:
      - name: api-gateway-secret
        config:
          secret_value: ${API_GATEWAY_SECRET}

routes:
  # Auth Service Public Routes (no JWT required)
  - name: auth-public-route
    service: auth-service
    paths:
      - /api/auth/login
      - /api/auth/register
      - /api/auth/verify-email
      - /api/auth/forgot-password
      - /api/auth/reset-password
      - /api/auth/refresh
      - /api/auth/health
      - /api/auth/liveness
      - /api/auth/readiness
    methods: [GET, POST, PUT, DELETE, OPTIONS]
    strip_path: false
    tags: [auth, public]
    
  # Auth Service Protected Routes (JWT required)
  - name: auth-protected-route
    service: auth-service
    paths:
      - /api/auth/profile
      - /api/auth/change-password
      - /api/auth/logout
      - /api/auth/me
      - /api/auth/cleanup
      - /api/auth/users
    methods: [GET, POST, PUT, DELETE, OPTIONS]
    strip_path: false
    tags: [auth, protected]
    plugins:
      - name: jwt
        tags: [auth-jwt]
        config:
          claims_to_verify:
            - exp
          key_claim_name: iss
          secret_is_base64: false
      - name: jwt-claims-headers
        tags: [auth-claims]
        config:
          claims_to_include:
            - id
            - email
            - role
            - full_name
          header_prefix: "x-user-"
    
  # Club Service Public Routes
  - name: club-public-routes
    service: club-service
    paths:
      - /api/clubs/search
      - /api/clubs/popular
      - /api/clubs/categories
      - /api/clubs/locations
      - /api/clubs/stats
      - /api/clubs/featured
      - /api/clubs/health
      - /api/clubs/liveness
      - /api/clubs/readiness
      - /api/campaigns/published
      - /api/campaigns/search
    methods: [GET, OPTIONS]
    strip_path: false
    tags: [club, public]
    plugins:
      - name: api-gateway-secret
        config:
          secret_value: "${API_GATEWAY_SECRET}"

  # Club Service GET /api/clubs (Public)
  - name: club-get-public
    service: club-service
    paths:
      - /api/clubs
    methods: [GET, OPTIONS]
    strip_path: false
    tags: [club, public, get]
    plugins:
      - name: api-gateway-secret
        config:
          secret_value: "${API_GATEWAY_SECRET}"

  # Club Service Individual Club Routes (with ID parameter) - Public
  - name: club-individual-public-routes
    service: club-service
    paths:
      - ~/api/clubs/[0-9a-fA-F]{24}$
      - ~/api/clubs/[0-9a-fA-F]{24}/recruitments$
    methods: [GET, OPTIONS]
    strip_path: false
    tags: [club, public, individual]
    plugins:
      - name: api-gateway-secret
        config:
          secret_value: "${API_GATEWAY_SECRET}"
    
  # Club Service POST /api/clubs (Protected - Create Club)
  - name: club-post-protected
    service: club-service
    paths:
      - /api/clubs
    methods: [POST, OPTIONS]
    strip_path: false
    tags: [club, protected, post]
    plugins:
      - name: api-gateway-secret
        config:
          secret_value: "${API_GATEWAY_SECRET}"
      - name: jwt
        config:
          claims_to_verify:
            - exp
          key_claim_name: iss
          secret_is_base64: false
      - name: jwt-claims-headers
        config:
          claims_to_include:
            - id
            - email
            - role
            - full_name
          header_prefix: "x-user-"

  # Club Service Protected Routes (JWT required)
  - name: club-protected-routes
    service: club-service
    paths:
      - /api/clubs/create
      - /api/clubs/join
      - /api/clubs/leave
      - /api/clubs/manage
      - /api/clubs/analytics
      - /api/campaigns/create
      - /api/campaigns/manage
      - /api/campaigns/analytics
