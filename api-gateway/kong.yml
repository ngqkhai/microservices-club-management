_format_version: "3.0"

services:
  # Auth Service
  - name: auth-service
    url: http://auth-service:3001
    tags: [club-management-system, auth]
    
  # Club Service  
  - name: club-service
    url: http://club-service:3002
    tags: [club-management-system, club]
    
  # Event Service
  - name: event-service
    url: http://event-service:3003
    tags: [club-management-system, event]
    
  # Notification Service
  - name: notify-service
    url: http://notify-service:3005
    tags: [club-management-system, notify]

routes:
  # Auth Service Public Routes (no JWT required)
  - name: auth-public-route
    service: auth-service
    paths:
      - /api/auth/login
      - /api/auth/register
      - /api/auth/verify-email
      - /api/auth/forgot-password
      - /api/auth/reset-password
      - /api/auth/refresh
      - /api/auth/health
      - /api/auth/liveness
      - /api/auth/readiness
    strip_path: false
    tags: [auth, public]
    
  # Auth Service Protected Routes (JWT required)
  - name: auth-protected-route
    service: auth-service
    paths:
      - /api/auth/profile
      - /api/auth/change-password
      - /api/auth/logout
      - /api/auth/me
      - /api/auth/cleanup
      - /api/auth/users
    strip_path: false
    tags: [auth, protected]
    plugins:
      - name: jwt
        tags: [auth-jwt]
        config:
          claims_to_verify:
            - exp
          key_claim_name: iss
          secret_is_base64: false
      - name: jwt-claims-headers
        tags: [auth-claims]
        config:
          claims_to_include:
            - id
            - email
            - role
          header_prefix: "x-user-"
    
  # Club Campaigns Routes (JWT required) - MORE SPECIFIC ROUTES FIRST
  - name: club-campaigns-routes
    service: club-service
    paths:
      - "~/api/clubs/[a-fA-F0-9]{24}/campaigns"
      - "~/api/clubs/[a-fA-F0-9]{24}/campaigns/.*"
    methods: [POST, PUT, DELETE]
    strip_path: false
    tags: [club, campaigns, protected]
    plugins:
      - name: jwt
        tags: [campaigns-jwt]
        config:
          claims_to_verify:
            - exp
          key_claim_name: iss
          secret_is_base64: false
      - name: jwt-claims-headers
        tags: [campaigns-claims]
        config:
          claims_to_include:
            - id
            - email
            - role
          header_prefix: "x-user-"
      - name: api-gateway-secret
        tags: [campaigns-secret]
    
  # Club Service Public Routes (US007 - Search & Filter)
  - name: club-public-routes
    service: club-service
    paths:
      - /api/clubs
      - /api/clubs/categories
      - /api/clubs/locations
      - /api/clubs/stats
      - /api/clubs/member-count
    methods: [GET, OPTIONS]
    strip_path: false
    tags: [club, public]
    plugins:
      - name: api-gateway-secret
        tags: [club-secret]
    
  # Club Service Protected Routes (JWT required)
  - name: club-protected-routes
    service: club-service
    paths:
      - /api/clubs
    methods: [POST, PUT, DELETE]
    strip_path: false
    tags: [club, protected]
    plugins:
      - name: jwt
        tags: [club-jwt]
        config:
          claims_to_verify:
            - exp
          key_claim_name: iss
          secret_is_base64: false
      - name: jwt-claims-headers
        tags: [club-claims]
        config:
          claims_to_include:
            - id
            - email
            - role
          header_prefix: "x-user-"
      - name: api-gateway-secret
        tags: [club-secret]
    
  # Public Campaign Routes
  - name: public-campaign-routes
    service: club-service
    paths:
      - /api/campaigns/published
      - "~/api/campaigns/clubs/.*/published"
    methods: [GET, OPTIONS]
    strip_path: false
    tags: [club, public, campaigns]
    plugins:
      - name: api-gateway-secret
        tags: [club-secret]
        
  # Event Service Routes (JWT required)
  - name: event-service-route
    service: event-service
    paths:
      - /api/events
    strip_path: false
    tags: [event, protected]
    plugins:
      - name: jwt
        tags: [event-jwt]
        config:
          claims_to_verify:
            - exp
          key_claim_name: iss
          secret_is_base64: false
      - name: jwt-claims-headers
        tags: [event-claims]
        config:
          claims_to_include:
            - id
            - email
            - role
          header_prefix: "x-user-"
    
  # Notification Service Routes (JWT required)
  - name: notify-service-route
    service: notify-service
    paths:
      - /api/notifications
    strip_path: false
    tags: [notify, protected]
    plugins:
      - name: jwt
        tags: [notify-jwt]
        config:
          claims_to_verify:
            - exp
          key_claim_name: iss
          secret_is_base64: false
      - name: jwt-claims-headers
        tags: [notify-claims]
        config:
          claims_to_include:
            - id
            - email
            - role
          header_prefix: "x-user-"
    
