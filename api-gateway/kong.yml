_format_version: "3.0"

services:
  # Auth Service
  - name: auth-service
    url: http://auth-service:3001
    tags: [club-management-system, auth]
    
  # Club Service  
  - name: club-service
    url: http://club-service:3002
    tags: [club-management-system, club]
    
  # Event Service  
  - name: event-service
    url: http://event-service:3003
    tags: [club-management-system, event]
    
  # Notification Service
  - name: notify-service
    url: http://notify-service:3005
    tags: [club-management-system, notify]

routes:
  # Auth Service Public Routes (no JWT required)
  - name: auth-public-routes
    service: auth-service
    paths:
      - /api/auth/login
      - /api/auth/register
      - /api/auth/verify-email
      - /api/auth/forgot-password
      - /api/auth/reset-password
      - /api/auth/refresh
      - /api/auth/health
      - /api/auth/liveness
      - /api/auth/readiness
    methods: [GET, POST, PUT, DELETE, OPTIONS]
    strip_path: false
    tags: [auth, public]
    plugins:
      - name: api-gateway-secret
        config:
          secret_value: "${API_GATEWAY_SECRET}"
    
  # Auth Service Protected Routes (JWT required)
  - name: auth-protected-routes
    service: auth-service
    paths:
      - /api/auth/profile
      - /api/auth/change-password
      - /api/auth/logout
      - /api/auth/me
      - /api/auth/cleanup
      - /api/auth/users
    methods: [GET, POST, PUT, DELETE, OPTIONS]
    strip_path: false
    tags: [auth, protected]
    plugins:
      - name: api-gateway-secret
        config:
          secret_value: "${API_GATEWAY_SECRET}"
      - name: jwt
        config:
          claims_to_verify:
            - exp
          key_claim_name: iss
          secret_is_base64: false
      - name: jwt-claims-headers
        config:
          claims_to_include:
            - id
            - email
            - role
            - full_name
          header_prefix: "x-user-"
    
  # Club Service Public Routes
  - name: club-public-routes
    service: club-service
    paths:
      - /api/clubs
      - /api/clubs/search
      - /api/clubs/popular
      - /api/clubs/categories
      - /api/clubs/featured
      - /api/clubs/health
      - /api/clubs/liveness
      - /api/clubs/readiness
      - /api/campaigns/published
      - /api/campaigns/search
    methods: [GET, OPTIONS]
    strip_path: false
    tags: [club, public]
    plugins:
      - name: api-gateway-secret
        config:
          secret_value: "${API_GATEWAY_SECRET}"
    
  # Club Service Protected Routes (JWT required)
  - name: club-protected-routes
    service: club-service
    paths:
      - /api/clubs/create
      - /api/clubs/join
      - /api/clubs/leave
      - /api/clubs/manage
      - /api/clubs/members
      - /api/clubs/campaigns
      - /api/clubs/analytics
      - /api/campaigns/create
      - /api/campaigns/manage
      - /api/campaigns/analytics
    methods: [GET, POST, PUT, DELETE, OPTIONS]
    strip_path: false
    tags: [club, protected]
    plugins:
      - name: api-gateway-secret
        config:
          secret_value: "${API_GATEWAY_SECRET}"
      - name: jwt
        config:
          claims_to_verify:
            - exp
          key_claim_name: iss
          secret_is_base64: false
      - name: jwt-claims-headers
        config:
          claims_to_include:
            - id
            - email
            - role
            - full_name
          header_prefix: "x-user-"
    
  # Event Service Public Routes
  - name: event-public-routes
    service: event-service
    paths:
      - /api/events
      - /api/events/search
      - /api/events/upcoming
      - /api/events/featured
      - /api/events/categories
      - /api/events/health
      - /api/events/liveness
      - /api/events/readiness
    methods: [GET, OPTIONS]
    strip_path: false
    tags: [event, public]
    plugins:
      - name: api-gateway-secret
        config:
          secret_value: "${API_GATEWAY_SECRET}"
    
  # Event Service Protected Routes (JWT required)
  - name: event-protected-routes
    service: event-service
    paths:
      - /api/events/create
      - /api/events/register
      - /api/events/unregister
      - /api/events/manage
      - /api/events/analytics
      - /api/events/participants
    methods: [GET, POST, PUT, DELETE, OPTIONS]
    strip_path: false
    tags: [event, protected]
    plugins:
      - name: api-gateway-secret
        config:
          secret_value: "${API_GATEWAY_SECRET}"
      - name: jwt
        config:
          claims_to_verify:
            - exp
          key_claim_name: iss
          secret_is_base64: false
      - name: jwt-claims-headers
        config:
          claims_to_include:
            - id
            - email
            - role
            - full_name
          header_prefix: "x-user-"
    
  # Notification Service Protected Routes (JWT required)
  - name: notify-protected-routes
    service: notify-service
    paths:
      - /api/notifications
      - /api/notifications/send
      - /api/notifications/mark-read
      - /api/notifications/preferences
      - /api/notifications/health
      - /api/notifications/liveness
      - /api/notifications/readiness
    methods: [GET, POST, PUT, DELETE, OPTIONS]
    strip_path: false
    tags: [notify, protected]
    plugins:
      - name: api-gateway-secret
        config:
          secret_value: "${API_GATEWAY_SECRET}"
      - name: jwt
        config:
          claims_to_verify:
            - exp
          key_claim_name: iss
          secret_is_base64: false
      - name: jwt-claims-headers
        config:
          claims_to_include:
            - id
            - email
            - role
            - full_name
          header_prefix: "x-user-"

plugins:
  - name: cors
    config:
      origins:
        - "http://localhost:3000"
        - "https://club-frontend-hq5d.onrender.com"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - "Accept"
        - "Accept-Version"
        - "Content-Length"
        - "Content-MD5"
        - "Content-Type"
        - "Date"
        - "X-Auth-Token"
        - "Authorization"
        - "X-User-Id"
        - "X-User-Email"
        - "X-User-Role"
        - "X-User-Full-Name"
      exposed_headers:
        - "X-Auth-Token"
        - "Authorization"
        - "X-User-Id"
        - "X-User-Email"
        - "X-User-Role"
        - "X-User-Full-Name"
      credentials: true
      max_age: 3600
      preflight_continue: false
    tags: [global, cors]
