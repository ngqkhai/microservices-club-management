          secret_is_base64: false
      - name: jwt-claims-headers
        config:
          claims_to_include:
            - id
            - email
            - role
            - full_name
          header_prefix: "x-user-"

plugins:
  - name: cors
    config:
      origins:
        - "http://localhost:3000"
        - "https://club-frontend-hq5d.onrender.com"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - "Accept"
        - "Accept-Version"
        - "Content-Length"
        - "Content-MD5"
        - "Content-Type"
        - "Date"
        - "X-Auth-Token"
        - "Authorization"
        - "X-User-Id"
        - "X-User-Email"
        - "X-User-Role"
        - "X-User-Full-Name"
      exposed_headers:
        - "X-Auth-Token"
        - "Authorization"
        - "X-User-Id"
        - "X-User-Email"
        - "X-User-Role"
        - "X-User-Full-Name"
      credentials: true
      max_age: 3600
      preflight_continue: false
    tags: [global, cors]

