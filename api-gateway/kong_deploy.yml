plugins:
  # Global CORS plugin - CRITICAL for Vercel deployment
  - name: cors
    config:
      origins:
        - "http://localhost:3000"
        - "https://localhost:3000"
        - "https://*.vercel.app"
        - "https://your-vercel-domain.vercel.app"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - X-Requested-With
      credentials: true
      max_age: 3600
    tags: [global, cors]
